<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sidebar Menu</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="slidebar.css" />
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
  <div class="container">
    <div class="navigation">
      <div class="menu-toggle"></div>
      <ul class="list">
        <li class="list-item active" style="--color:#f44336"><a href="#">
            <span class="icon">
              <ion-icon name="home"></ion-icon>
            </span>
            <span class="text">Home</span>
          </a></li>
        <li class="list-item" style="--color:#ffa117"><a href="#">
            <span class="icon">
              <ion-icon name="alert"></ion-icon>
            </span>
            <span class="text">About</span>
          </a></li>
        <li class="list-item" style="--color:#0fc70f"><a href="#">
            <span class="icon">
              <ion-icon name="call"></ion-icon>
            </span>
            <span class="text">Contact</span>
          </a></li>
        <li class="list-item" style="--color:#2196f3"><a href="#">
            <span class="icon">
              <ion-icon name="grid"></ion-icon>
            </span>
            <span class="text">Portfolio</span>
          </a></li>
        <li class="list-item" style="--color:#b145e9"><a href="#">
            <span class="icon">
              <ion-icon name="pencil"></ion-icon>
            </span>
            <span class="text">Blog</span>
          </a></li>

        <li class="list-item" style="--color:#b145e9"><a href="#">
            <span class="icon">
              <ion-icon name="pencil"></ion-icon>
            </span>
            <span class="text">Created By pandey</span>
          </a></li>
      </ul>
    </div>
  </div>
  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navigation = document.querySelector('.navigation');
    menuToggle.onclick = () => {
      navigation.classList.toggle('open');
    }

    const listItems = document.querySelectorAll('.list-item');
    listItems.forEach(item => {
      item.onclick = () => {
        listItems.forEach(item => item.classList.remove('active'));
        item.classList.add('active');
      }
    })
  </script>




  <footer><input type="time"></footer>
</body>

</html>
